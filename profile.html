<!DOCTYPE html>
<html>
  <head>
    <title>Pozz</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/profile-styles.css" rel="stylesheet" media="screen">
  </head>
  
  <body>

    <!--Navbar -->
    <div class="container">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a class="main-logo pull-left" href="#">Pozz</a>
        <p class="navbar-text pull-right">Sign In</p>
      </div>
    </div>
    </div>
    <!-- End navbar -->
      
    <!--form-->
      

      <div class="container">
          
          
        <form class="form-inline" role="form">
        <h2 class="paragraph">Your Profile</h2>
        <hr>
        <p class="paragraph">Name</p>
          <div class="form-group">
              <label class="sr-only" for="inputname">Name</label>  
            
            <input type="text" class="form-control" id="inputname" placeholder="First name">
          </div> 
            
          <div class="form-group">
            <label class="sr-only" for="inputname"></label>
            <input type="text" class="form-control" id="inputname" placeholder="Last name">
          </div>
    
        <hr> 
            
        <p class="paragraph">Profile picture</p>    
          <div class="form-group">
            <div class="imgcontainer">
            <img src="img/myself.png" class="img-circle">
            </div>
            <label for="exampleInputFile"></label>
            <input type="file" id="exampleInputFile" class="file">
            <p class="help-block">Upload your picture here.</p>
          </div>
        <hr>
        <p class="paragraph">User name</p>    
          <div class="form-group">
          <input type="text" class="form-control" placeholder="youraccount">  
          </div>
        <hr>
          <p class="paragraph">About You</p>
          <textarea class="form-control" rows="3"></textarea>
        <hr>
          <p class="paragraph">Location</p>
          <input type="text" class="form-control" placeholder="Brief Location">
      </div>
          
 </form>      
    <!--form-->
      
  </body>
</html>
